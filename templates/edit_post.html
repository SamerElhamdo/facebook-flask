<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>Edit Post | Posty</title>
</head>

<body>

    <header>
        <h1>Posty</h1>
    </header>

    <main id="edit-section">
        <h2>Edit</h2>

<form  method="POST" action="{{ url_for('post_edit', id=post.id) }}">

            <div>
                <label>Photo URL:</label>
                <input type="text" name="photo_url"  value="{{ post.photo_url }}" />
            </div>

            <div>
                <label>Name:</label>
                <input type="text" name="name"  value="{{ post.name }}" />
            </div>

            <div>
                <label>Body:</label>
                <textarea name="body" cols="40" rows="5">{{ post.body }}</textarea>
            </div>

            <div>
                <button>Edit</button>
            </div>

        </form>
    </main>


</body>

</html>
