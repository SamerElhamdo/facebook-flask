<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit post</title>
</head>
<body>

    <form method="POST" action="{{ url_for('post_edit', id=post.id) }}">
        <input name="photo_url" type="text" value="{{ post.photo_url }}">
        <input name="name" type="text" value="{{ post.name }}">
        <textarea name="body">{{ post.body }}</textarea >
        <input type="submit" value="create">

    </form>
</body>
</html>
